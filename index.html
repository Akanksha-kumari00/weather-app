<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" id="city-search" />
            <button id="search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div class="weather-details" style="display: none;" >
            <div class="city"></div>
            <img class="weather-icon" src="image/cloud.png" alt="Weather icon">
            <div class="weather">
                <h1 class="temp">0Â°C</h1>
                <h2 class="description"></h2>
            </div>
            <div class="details">
                
                <div class="col">
                    <i class="fa-solid fa-water"></i>
                    <span class="humidity">33%</span>
                     <p>humidity</p>
                </div>
          
                 <div class="col">
                    <i class="fa-solid fa-wind"></i>
                    <span class="wind">44 km/h</span>
                    <p>wind speed</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
